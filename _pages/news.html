---
title: "News"
layout: default
excerpt: "RT2 Lab at Institut Curie"
sitemap: false
permalink: /news.html
---
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/lib/bootstrap/css/bootstrap.min.css">
<script src="{{ site.url }}{{ site.baseurl }}/lib/jquery/jquery-1.11.0.min.js"></script>
<script src="{{ site.url }}{{ site.baseurl }}/lib/bootstrap/js/bootstrap.min.js"></script>
<h1>{{page.title}}</h1>

<ul class="list-unstyled">
    {% for article in site.data.news %}
        <li class="media">
            <div class="media-body">
            <h4 class="mt-0 mb-1">{{ article.title }}</h4>
            <p><small>{{ article.date }}</small></p>  
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators car">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>   
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner" id="b">
                    {% assign b=0 %}
                    <div class="item active">
                        <img src="{{ site.url }}{{ site.baseurl }}/images/news/{{ article.images[b] }}">
                    </div>
                    <div class="item">
                        <img src="{{ site.url }}{{ site.baseurl }}/images/news/{{ article.images[1] }}" >
                    </div>
                </div>
            </div> 
            {{ article.content }}
            </div>
        </li>
    {% endfor %}
</ul>
