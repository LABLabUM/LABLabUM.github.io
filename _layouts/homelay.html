---
layout: default
---
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/lib/bootstrap/css/bootstrap.min.css">
<script src="{{ site.url }}{{ site.baseurl }}/lib/jquery/jquery-1.11.0.min.js"></script>
<script src="{{ site.url }}{{ site.baseurl }}/lib/bootstrap/js/bootstrap.min.js"></script>
<div id="homeid" class="col-sm-8 ml-0 nopadding-left">
	<div id="myCarousel" class="carousel slide">
		<!-- 轮播（Carousel）指标 -->
		<ol class="carousel-indicators car">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>   
		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner" id="b">
			<div class="item active">
				<img src="image/微信图片_20210607201831.jpg" alt="First slide">
			</div>
			<div class="item">
				<img src="image/微信图片_20210607201922.jpg" alt="Second slide">
			</div>
			<div class="item">
				<img src="image/微信图片_20210607201928.jpg" alt="Third slide">
			</div>
		</div>
	</div>
	{{ content }}
	<img class="img-fluid" src="{{ site.baseurl }}/images/home/{{page.image}}"
	      style="width: 90%;">
</div>

<div id="newsid" class="col-sm-4 nopadding-right" >
	{% include tweets.html %}
</div>
