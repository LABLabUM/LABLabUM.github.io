---
layout: default
---
<style>
body{
	background-image:url('{{ site.baseurl }}/images/logo/lab-logo.png');
	background-repeat:no-repeat;
	background-position: 95%  50%;
	background-size: 40% auto;
}	
</style>
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/lib/bootstrap/css/bootstrap.min.css">
<script src="{{ site.url }}{{ site.baseurl }}/lib/jquery/jquery-1.11.0.min.js"></script>
<script src="{{ site.url }}{{ site.baseurl }}/lib/bootstrap/js/bootstrap.min.js"></script>
<div id="homeid" class="col-sm-9 ml-0 nopadding-left">
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover">
		<!-- 轮播（Carousel）指标 -->
		<ol class="carousel-indicators car">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>

		</ol>   
		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner" markdown="0" style="max-height:400px">
			<div class="item active">
				<img  src="{{ site.url }}{{ site.baseurl }}/images/slider/events1.jpeg" alt="First slide">
				<span style="position: absolute; top: 320px; left: 30%;color:#66B3FF;"><b>添加文字...添加文字...</b></span>
			</div>
			<div class="item">
				<img  src="{{ site.url }}{{ site.baseurl }}/images/slider/events3.jpeg" alt="Second slide">
				<span style="position: absolute; top: 320px; left: 40%;color:#66B3FF;"><b>添加文字...添加文字...</b></span>
			</div>
			<div class="item">
				<img   src="{{ site.url }}{{ site.baseurl }}/images/slider/events2.jpeg" alt="Third slide">
				<span style="position: absolute; top: 320px; left: 40%;color:#66B3FF;"><b>添加文字...添加文字...添加文字...</b></span>
			</div>
			<div class="item">
				<img  src="{{ site.url }}{{ site.baseurl }}/images/slider/events9.jpg" alt="Fourth slide">
				<span style="position: absolute; top: 320px; left: 40%;color:#66B3FF;"><b>添加文字...添加文字...添加文字...添加文字...</b></span>
			</div>			
		</div>
	</div>
	<div style="font-size:20px;">
		{{ content }}
	</div>
	<img class="img-fluid" src="{{ site.baseurl }}/images/home/{{page.image}}"
	      style="width: 90%;">
</div>
